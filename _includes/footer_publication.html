      if (c) { o.addEventListener('load', function (e) { c(null, e); }, false); }
      s.parentNode.insertBefore(o, s);
    }

<script type="text/javascript">
	$.ajax({
    cache: false,
    type: "GET",
    url: "//nzwang-lab.net:8080/site/publication/oe/lists",
    datatype: "jsonp",
    jsonp:"callback",
    timeout: 30000,
    error: function (err) {
       console.log(err.msg);
    },
    success: function (data) {
        if (data.code == 0) {
        	
            //var count = data.memberList.length;
			 var len = data.publicationList.length;
			 console.log(len);
            
            var ele_Thesis = document.getElementById('Thesis');
            var ele_Journal = document.getElementById('Journal');
            var ele_Conference = document.getElementById('Conference');
            var ele_Patents = document.getElementById('Patents');
            
            var count = 0;
            var Thesis = 0;
            var Journal = 0;
            var Conference = 0;
            var Patents = 0;
            for (; data.publicationList[count];) {
                // 获取传来的数据并提出
                //var mid = data.memberList[count].mid;
                var pcategories = data.publicationList[count].pcategories;
                var ppublications = data.publicationList[count].ppublications;
                
                event_publications= document.createElement("p");
                
               	if(pcategories==0){
                	Thesis++;
                	event_publications.innerHTML = Thesis+". "+ppublications;
                	ele_Thesis.appendChild(event_publications);
               	}else if(pcategories==1){                	
                	Journal++;
                	event_publications.innerHTML = Journal+". "+ppublications;
                	ele_Journal.appendChild(event_publications);
               	}else if(pcategories==2){
               		Conference++;
                	event_publications.innerHTML = Conference+". "+ppublications;
                	ele_Conference.appendChild(event_publications);
               	}else if(pcategories==3){
               		Patents++;
                	event_publications.innerHTML = Patents+". "+ppublications;
                	ele_Patents.appendChild(event_publications);
               	}
                count++;
            }
        } else {
            alert(data.msg)
        }
    }
});
</script>
<script type="text/javascript">
$(function(){
	$('label').click(function(){
		$('.event_year>li').removeClass('current');
		$(this).parent('li').addClass('current');
		var year = $(this).attr('for');
		$('#'+year).parent().prevAll('div').slideUp(800);
		$('#'+year).parent().slideDown(800).nextAll('div').slideDown(800);
	});
});
</script>
