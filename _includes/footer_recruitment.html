<!-- async load function -->
<script>
    function async(u, c) {
      var d = document, t = 'script',
          o = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
      o.src = u;
      if (c) { o.addEventListener('load', function (e) { c(null, e); }, false); }
      s.parentNode.insertBefore(o, s);
    }
</script>

  $(function() {
    $( "#accordion" ).accordion({
      collapsible: true
    });

<script>
 
$.ajax({
    cache : false,
    type : "GET",
    url : "//arine.nzwang-lab.net/site/recruitment/oe/lists",
    //data : $('#signupForm').serialize(),// 你的formid
    async : false,
    error : function(request) {
      alert("即将上线");
    },
    success : function(data) {
      if (data.code == 0) {
        var len = data.recruitmentList.length;
        var accordion = document.getElementById('accordion')
        var count = 0;
        for(;data.recruitmentList[count];){
          var rType = data.recruitmentList[count].rType;
          var rEndtime =  data.recruitmentList[count].rEndtime;
          var rLinkman = data.recruitmentList[count].rLinkman;
          var rLinkemail = data.recruitmentList[count].rLinkemail;
          var rLinkaddress = data.recruitmentList[count].rLinkaddress;
          var rintroduce = data.recruitmentList[count].rintroduce;
          var rResearea = data.recruitmentList[count].rResearea;
          var requirment = data.recruitmentList[count].requirment;
          var rComment = data.recruitmentList[count].rComment;
          
          var div_head = document.createElement("div");
          var div_content = document.createElement("div");
          
          div_head.innerHTML += "<h3>"+rType+"（注："+rEndtime+"）</h3>";
          div_content.innerHTML += 
          		"<p>"+
          		rintroduce+"<br/>"+
          		"研究方向/Research Area： "+rResearea+
          		"招聘要求/Requirment :"+requirment+
          		rComment+
          		"<span>联系人 :"+rLinkman+",</span>"+"<span>联系方式："+rLinkemail+"</span>"+",<span>"+rLinkaddress+"</span>"+
          		"</p>";
          accordion.appendChild(div_head);
          accordion.appendChild(div_content);
         
          count++;
        }
      } else {
        alert(data.msg)
      }
    }
  });
</script>
