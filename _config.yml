# Site settings
title: ARINE Lab   # tittle 
SEOTitle: arinelab  # header of site
header-img: img/home-bg.jpg # bg pic
email: arine_lab@163.com  
description: "nzwang-Lab is an ARtificial INtelligencE LABoratory locate at LianYunGang,China and we specialise in Artificial Intelligence, Machine Learning and Robotics."
keyword: "arinelab,arine,,教程,ARtificial,INtelligencE,LABoratory,huaihaigongxueyuan,huaihai,LianYunGang,Artificial Intelligence,Machine Learning"
url: "https://www.nzwang-lab.net/"              # your host, for absolute URL
baseurl: ""         # for example, '/blog' if your blog hosted on 'host/blog'



# SNS settings
RSS: false
# weibo_username:    arine-Lab
# zhihu_username:     arine-Lab
github_username:    arine-hhit
#twitter_username:  arine
# facebook_username:  arine-Lab



# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 5
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# Disqus settings
#disqus_username: _your_disqus_short_name_

# Duoshuo settings
#duoshuo_username: ARINE-Lab
# Share component is depend on Comment so we can NOT use share only.
#duoshuo_share: false                     # set to false if you want to use Comment without Sharing




# Analytics settings
#Baidu Analytics
ba_track_id: 27ce28cd43316efedbc420f73589a68c
# Google Analytics
#ga_track_id: 'UA-49627206-1'            # Format: UA-xxxxxx-xx
#ga_domain: arine-hhit



# Sidebar settings
sidebar: false                           # whether or not using Sidebar.
sidebar-about-description: "The Artificial Intelligence & Neuro-informatics Engineering (ARINE) Laboratory is affiliated with School of Computer Engineering, HuaiHai Institute of Technology (HHIT), which is led by Prof. Dr. Nizhuan Wang. The aim of ARINE Lab is to push the more understanding of brain mechanism using machine learning methods and neuroimage methods, and develop new brain-like intelligence methods to advance the AI research. The research directions consist of data and information mining of multi-modal neuroimaging signals, occupational neuroplasticity, brain plasticity and mental health, brain connectomics and brain fingerprints, neurosurgery and neurobotics, machine learning and brain-like intelligence."
sidebar-avatar:      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 2             # A tag will be featured if the size of it is more than this condition value



